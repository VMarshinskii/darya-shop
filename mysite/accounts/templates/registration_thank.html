{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
<div class="ContentBox">
    <div class="ContentBoxHead">
        <h1>Регистрация</h1>
    </div>
    <div class="ContentBoxPage">
        <p>Спасибо, вы зарегистрированы</p>
        <p>Вы можете войти в <a class="login_order" href="/user/orders/">личный кабинет</a> для просмотра своих заказов</p>
        <p>Данные для входа:</p>
        <p>Телефон: {{ username }}</p>
        <p>Пароль: {{ password }}</p>
	</div>
</div>
{% endblock %}
